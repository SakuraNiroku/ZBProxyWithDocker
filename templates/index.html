<!DOCTYPE html>
<html>
<head>
    <title>IP配置管理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            border: none;
            color: white;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <h1>IP配置管理</h1>
    <form method="POST" action="/save">
        <input type="text" name="content" value="{{ content[0] }}" placeholder="服务器ip">
        <br>
        <input type="text" name="port" placeholder="端口号" value="{{ content[1] }}">
        <br>
        <button type="submit">保存</button>
    </form>
</body>
</html>
